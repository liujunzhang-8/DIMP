<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
        <title>用户管理</title>
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style_add.css"/>
        <link href="../css/style.css" rel="stylesheet"/>       
        <link href="../assets/css/codemirror.css" rel="stylesheet"/>
        <link href="../assets/css/ace.min.css" rel="stylesheet"/>
        <link href="../font/css/font-awesome.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
        <!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../assets/js/typeahead-bs2.min.js"></script>   
        <script src="../js/lrtk.js" type="text/javascript" ></script>		
		<script src="../assets/js/jquery.dataTables.bootstrap.js"></script>
        <script src="../assets/layer/layer.js" type="text/javascript" ></script>  
  		<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
  		<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>
	</head>
	
	<body>
		<div class="page-content clearfix">
			<div id="brand_style">
				<div class="search_style">
						<ul class="search_content clearfix">
							<li><label class="l_f">开始时间:</label>
								<input style="height: 24px;" name="" type="text"  class="text_add" placeholder=""/>
								
							</li>
							<li><label class="l_f">结束时间:</label>
								<input style="height: 24px;" name="" type="text"  class="text_add" placeholder=""/>
								
							</li>
							<li><label class="l_f">发送状态:</label>
								<select style="height: 24px;width: 250px;padding: 1px;">
									<option value="请选择">请选择</option>
									<option value="请选择">失败</option>
									<option value="请选择">成功</option>
									<option value="请选择">重发</option>
									<option value="请选择">待发送</option>
								</select>
							</li>
							<li style="width:90px;"><button type="button" class="btn_search"><i class="icon-search"></i>查询</button></li>
						</ul>
					</div>
				
		

			<div class="sort_style" style="margin-top: 2rem;">
				 <div id="container" style="width:80%;height:400px;float: left;"></div>
			
			
			</div>
			<div class="sort_style" style="margin-top: 2rem;">
				 <div id="container1" style="width:80%;height:400px;float: left;"></div>
			
			
			</div>
		</div>
	</div>
				

					
	</body>
</html>
<script>
$(document).ready(function() {  
   var chart = {
      type: 'column'
   };
   var title = {
      text: '部门'   
   };
   var subtitle = {
      text: ''  
   };
   var xAxis = {
      categories: ['办公室'],
      crosshair: true
   };
   var yAxis = {
      min: 0,
      title: {
         text: '短信条数 (条)'         
      }      
   };
   var tooltip = {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
         '<td style="padding:0"><b>{point.y}条</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
   };
   var plotOptions = {
      column: {
         pointPadding: 0.2,
         borderWidth: 0
      }
   };  
   var credits = {
      enabled: false
   };
   
   var series= [{
        name: '办公室',
            data: [49]
        }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;   
   json.subtitle = subtitle; 
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;  
   json.series = series;
   json.plotOptions = plotOptions;  
   json.credits = credits;
   $('#container').highcharts(json);
   
   
 
   
   var title1 = {
      text: '系统来源'   
   };
   var subtitle1 = {
      text: ''  
   };
   var xAxis1 = {
      categories: ['打印平台','接口调试'],
      crosshair: true
   };
   var yAxis1 = {
      min: 0,
      title: {
         text: '短信条数 (条)'         
      }      
   };
   var tooltip1 = {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
         '<td style="padding:0"><b>{point.y}条</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
   };
   var plotOptions1 = {
      column: {
         pointPadding: 0.2,
         borderWidth: 0
      }
   };  
   var credits1 = {
      enabled: false
   };
   
   var series1= [{
        name: '系统来源',
            data: [45, 70]
        }];     
      
   var json1 = {};   
   json1.chart = chart; 
   json1.title = title1;   
   json1.subtitle = subtitle1; 
   json1.tooltip = tooltip1;
   json1.xAxis = xAxis1;
   json1.yAxis = yAxis1;  
   json1.series = series1;
   json1.plotOptions = plotOptions1;  
   json1.credits = credits1;
   $('#container1').highcharts(json1);
  
});

</script>
