<script>
/*渠道-添加/编辑/查看*/
function channel_(obj,type){
	var _this = obj;
	var pageTitle;
	if(type == 'add'){
		pageTitle = '添加渠道';
	}else if(type == 'edit'){
		pageTitle = '编辑渠道';
	}else if(type == 'view'){
		pageTitle = '查看渠道';
	}	
	layer.open({
        type: 1,
        title: pageTitle,
		maxmin: true, 
		shadeClose: true, //点击遮罩关闭层
        area : ['880px' , ''],
        content:$('#add_channel_style'),
		btn:['提交','取消'],
		yes:function(index,layero){	
		 var num=0;
		 var str="";
     $(".add_menber input[type$='text']").each(function(n){
          if(_this.val()=="")
          {
               
			   layer.alert(str+=""+_this.attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){  return false;}	 	
          else{
			  layer.alert('添加成功！',{
               title: '提示框',				
			icon:1,		
			  });
			   layer.close(index);	
		  }		  		     				
		}
    });
}

/*渠道-失效*/
function channel_del(obj,id){
	layer.confirm('您确定失效该渠道及其所有属性？',{icon:0,},function(index){
		$(obj).parents("tr").remove();
		layer.msg('已失效!',{icon:1,time:1000});
	});
}

</script>
