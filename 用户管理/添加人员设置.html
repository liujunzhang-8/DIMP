	<body>
		<div class="liability_title">添加人员设置</div>
		<div class="page-content clearfix">
			<div id="brand_style">								
					
				<div class="form-group">					
					<div class="p_select_list">
					<div class="memberAdd_select_list">
						<div class="left_produt produt_select_style" >
							<div class="remove_title">待选人员</div>
							<div class="select_style">
								<select multiple="multiple"  class="remove_select">
									<option  value="1">后台管理员A</option>
									<option  value="2">后台管理员B</option>
									<option value="3">后台管理员C</option>
								</select>
							</div> 							
						</div>
																									
						<div  class="memberAdd_Switching_btn"> 														
							<span id="add_all"  class="memberAdd_Switching">
								<input type="button" class="btn btn-warning" value=">>"/>
							</span>
							<span id="add" class="memberAdd_Switching">
								<input type="button" class="btn btn-primary" value=">"/>
							</span>
							<span id="remove"  class="memberAdd_Switching">
								<input type="button" class="btn btn-primary" value="<"/>
							</span>
							<span id="remove_all"  class="memberAdd_Switching">
								<input type="button" class="btn btn-warning" value="<<"/>
							</span> 						
						</div>

								<option  value="1"></option>

							</select>
						</div>
					</div>
						
					</div>
