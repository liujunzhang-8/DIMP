/*用户-添加/编辑/查看*/
function service_(obj,type){
	var _this = obj;
	var pageTitle = '保单详情';
	
	
	layer.open({
        type: 1,
        title: pageTitle,
		maxmin: true, 
		shadeClose: true, //点击遮罩关闭层
        area : ['800px' , ''],
        content:$('#service_style_add'),
		btn:['申请','退回','同意打印','取消'],
		yes:function(index,layero){	
		 var num=0;
		 var str="";
     $(".sort_style_add input[type$='text']").each(function(n){
          if(_this.val()=="")
          {
               
			   layer.alert(str+=""+_this.attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){  return false;}	 	
          else{
			  layer.alert('添加成功！',{
               title: '提示框',				
			icon:1,		
			  });
			   layer.close(index);	
		  }		  		     				
		}
    });
}

</script>
