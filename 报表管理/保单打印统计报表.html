<script>
	$(function () {
    $('#container').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: '打印量'
        },

        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {
            title: {
                text: '打印量 (万)'
            }
        },
        tooltip: {
            enabled: false,
            formatter: function() {
                return '<b>'+ this.series.name +'</b>'+this.x +': '+ this.y +'°C';
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: 'Tokyo',
            data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
        }, {
            name: 'London',
            data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
        }, {
            name: 'Londona',
            data: [20, 18, 22, 18, 11.9, 15.2, 25.0, 15.6, 14.2, 10, 6, 4]
        }
        ]
    });
    
var color = ["#27255F","#2F368F","#3666B0","#2CA8E0"];
var data = [10,40,20,30];

function drawCircle(){
var canvas = document.getElementById("circle");
var ctx = canvas.getContext("2d");
var startPoint = 1.5 * Math.PI;
for(var i=0;i<data.length;i++){
ctx.fillStyle = color[i];
ctx.strokeStyle = color[i];
ctx.beginPath();
ctx.moveTo(200,150);
ctx.arc(200,150,150,startPoint,startPoint-Math.PI*2*(data[i]/100),true);
ctx.fill();
ctx.stroke();
startPoint -= Math.PI*2*(data[i]/100);
}
}
drawCircle();
    
    
});


</script>
